<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Let's Do List!</h1>
  </header>

  <main>
    <!-- ADD NEW TASK -->
    <form>
      <div class="task">
        <input type="text" id="add-task" placeholder="Add new task...">
        <button id="open-modal-btn">+</button>
      </div>
    </form>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Add New Task</h2>
        <input type="text" id="task-name" placeholder="Task name" required>
        <textarea id="task-description" placeholder="Task description(optional)"></textarea>
        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button id="add-task-modal" class="modal-button">Add</button>
      </div>
    </div>

    <!-- TO-DO SECSION -->
    <div class="all-three-sections">
      <div class="tasks-container" id="to-do" ondragover="onDragOver(event)" ondrop="onDrop(event)">
        <h2>To-Do:</h2>
        <!-- Task List -->
      </div>

      <!-- IN PROGRESS SECTION -->
      <div class="tasks-container" id="in-progress" ondragover="onDragOver(event)" ondrop="onDrop(event)">
        <h2>In progress:</h2>
      </div>

      <!-- COPLETED SECTION -->
      <div class="tasks-container" id="completed" ondragover="onDragOver(event)" ondrop="onDrop(event)">
        <h2>Completed:</h2>
      </div>
    </div>
  </main>

  <!-- Content of your web page goes here -->

  <script src="js/JavaScript.js"></script>
  <script src="testing/test-helpers.js"></script>
  <script src="testing/index.test.js"></script> 
</body>

</html>
