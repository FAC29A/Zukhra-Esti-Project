<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Do List!</h1>
      </header>

    <main>
        <!-- ADD NEW TASK -->
        <form action="submit">
          <div class="task">
            <input type="text" id="add-task" placeholder="Add new task..." required>
            <button type="submit" id="add-task-btn">&#43;</button>
          </div>
        </form>

    <!-- TO-DO SECSION -->
        <div class="all-three-sections">
          <div 
            class="tasks-container"  
            id="to-do"
            ondragover="onDragOver(event)"
            ondrop="onDrop(event)"
            >
            <h2>To-Do:</h2>
          </div>
      
    <!-- IN PROGRESS SECTION -->
          <div 
            class="tasks-container" 
            id="in-progress"
            ondragover="onDragOver(event)"
            ondrop="onDrop(event)"
            >
            <h2>In progress:</h2>
          </div>
      
    <!-- COPLETED SECTION -->
          <div 
            class="tasks-container" 
            id="completed"
            ondragover="onDragOver(event)"
            ondrop="onDrop(event)"
            >
            <h2>Completed:</h2>
          </div>
        </div>
    </main>
      
    <!-- Content of your web page goes here -->

    <script src="js/JavaScript.js"></script>
</body>
</html>
