<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Let's Do List!</h1>
  </header>

  <main>
    <!-- ADD NEW TASK -->
    <form>
        <div class="task" draggable="true" ondragstart="onDragStart(event)">
          <input type="text" id="add-task" placeholder="Add new task...">
          <button id="open-modal-btn">+</button>
        </div>
      </form>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Add New Task</h2>
        <input type="text" id="task-name" placeholder="Task name" required>
        <textarea id="task-description" placeholder="Task description(optional)"></textarea>
        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button id="add-task-modal" class="modal-button">Add</button>
      </div>
    </div>

    <div class="all-three-sections">
   <!-- TO-DO SECTION -->
   <div class="tasks-container" id="to-do" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>To-Do:</h2>
    <!-- Task List -->
    <div ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget" class="newTask"></div>
  </div>

  <!-- IN PROGRESS SECTION -->
  <div class="tasks-container" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>In progress:</h2>
  </div>


      <!-- COPLETED SECTION -->
      <div class="tasks-container" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Completed:</h2>
      </div>
</div>
</main>

<template id="new-list-item">
    <div 
      class="list-item margin-top-md"
      draggable="true"
      ondragstart="onDragStart(event)">
      <div class="list-content">
        <p class="text-content"></p>
        <button class="dropdown-btn">&#8230;</button>
      </div>
      <div class="dropdown-menu" aria-expanded="false" aria-hidden="true">
        <h3>Move to:</h3>
        <button class="backlog-btn btn-no-show">Backlog</button>
        <button class="progress-btn">In progress</button>
        <button class="complete-btn">Complete</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </template>

  <!-- Content of your web page goes here -->

  <script src="js/JavaScript.js"></script>
  <script src="testing/test-helpers.js"></script>
  <script src="testing/index.test.js"></script> 
</body>

</html>
